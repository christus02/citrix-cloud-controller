#Specify the ingress resource
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: citrix-ingress
  annotations:
   kubernetes.io/ingress.class: "citrix-ingress"
spec:
  rules:
  - host: apache.cloud-controller.ga
    http:
      paths:
      - path: /
        backend:
          serviceName: apache
          servicePort: 80
---
